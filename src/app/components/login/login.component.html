<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
<div class="login-container d-flex justify-content-center align-items-center">
    <mat-card class="card login-card">
      <img src="path-to-your-logo.png" alt="zChat Logo" class="card-img-top logo">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-floating">
            <input class="form-control" formControlName="username" placeholder="Username" required>
            <label for="username">Username</label>
          </div>
          <div class="form-floating">
            <input class="form-control" type="password" formControlName="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <div class="login-button">
          <button class="btn btn-primary" type="submit" style="width:200px;height:42px">Sign in with zChat</button>
          <div class="google-btn" (click)="loginWithGmail()">
            <div class="google-icon-wrapper">
              <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
            </div>
            <p class="btn-text"><b>Sign in with google</b></p>
          </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <mat-card-actions>
            <a href="#" (click)="onForgotPassword()">forgot password</a>
            <div style="margin-left: auto;"> don't have an account? <a href="#" (click)="onRegister()">Register</a>
            </div>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>

  <script src="https://accounts.google.com/gsi/client"></script>
